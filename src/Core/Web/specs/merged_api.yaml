components:
  schemas:
    ApiKeyCreateRequestBody:
      type: object
      properties:
        name:
          maxLength: 255
          type: string
          description: Name
          nullable: true
      additionalProperties: false
    ApiKeyDto:
      type: object
      properties:
        id:
          type: string
          description: Id
          format: uuid
        userId:
          type: string
          description: User id
          format: uuid
        user:
          $ref: '#/components/schemas/UserShortInfo'
        name:
          type: string
          description: Name
          nullable: true
        createdAt:
          type: string
          description: Created at
          example: '2022-11-15T12:00:00.0000000Z'
      additionalProperties: false
    ApiKeySecretDto:
      type: object
      properties:
        id:
          type: string
          description: Id
          format: uuid
        userId:
          type: string
          description: User id
          format: uuid
        user:
          $ref: '#/components/schemas/UserShortInfo'
        name:
          type: string
          description: Name
          nullable: true
        createdAt:
          type: string
          description: Created at
          example: '2022-11-15T12:00:00.0000000Z'
        secret:
          type: string
          description: Secret
          nullable: true
      additionalProperties: false
    ApiKeyUpdateRequestBody:
      type: object
      properties:
        name:
          maxLength: 255
          type: string
          description: Name
          nullable: true
      additionalProperties: false
    CurrentUser:
      type: object
      properties:
        id:
          type: string
          description: Id of user
          format: uuid
        email:
          type: string
          description: Email of user
          nullable: true
          example: example@email.com
        emailVerified:
          type: boolean
          description: Email Verified
        phone:
          type: string
          description: Phone of user
          nullable: true
        phoneVerified:
          type: boolean
          description: Phone Verified
        firstName:
          type: string
          description: First Name of user
          nullable: true
          example: John
        lastName:
          type: string
          description: Last Name of user
          nullable: true
          example: Doe
        role:
          $ref: '#/components/schemas/Role'
      additionalProperties: false
    DirectionType:
      enum:
        - Asc
        - Desc
      type: string
    ErrorResult:
      type: object
      properties:
        message:
          type: string
          description: Message
          nullable: true
        traceId:
          type: string
          description: Trace id
          nullable: true
      additionalProperties: false
    InfoResponse:
      type: object
      properties:
        buildDate:
          type: string
          description: Build date
          nullable: true
          example: '2022-11-15T12:00:00.0000000Z'
      additionalProperties: false
    PaginationRequest:
      required:
        - limit
        - page
      type: object
      properties:
        page:
          maximum: 2147483647
          minimum: 1
          type: integer
          description: 'Page number (default: 1)'
          format: int32
          example: 1
        limit:
          maximum: 100
          minimum: 1
          type: integer
          description: 'Limit items on page (default: 10)'
          format: int32
          example: 10
      additionalProperties: false
    PaginationResponse:
      required:
        - limit
        - page
        - total
      type: object
      properties:
        page:
          maximum: 2147483647
          minimum: 1
          type: integer
          description: Page number
          format: int32
          example: 1
        limit:
          maximum: 100
          minimum: 1
          type: integer
          description: Limit items on page
          format: int32
          example: 10
        total:
          type: integer
          description: Total items
          format: int64
          example: 100
      additionalProperties: false
    Role:
      enum:
        - Guest
        - Admin
        - Client
      type: string
    SortingTodoListRecordDto:
      required:
        - column
        - direction
      type: object
      properties:
        column:
          minLength: 1
          enum:
            - Id
            - UserId
            - User.Email
            - Name
            - Type
            - CreatedAt
          type: string
          description: Name of field for sort
        direction:
          $ref: '#/components/schemas/DirectionType'
      additionalProperties: false
    SuccessfulResult:
      type: object
      properties:
        message:
          type: string
          description: Message
          nullable: true
      additionalProperties: false
    TodoListCreateRequestBody:
      required:
        - name
        - type
      type: object
      properties:
        name:
          maxLength: 255
          minLength: 1
          type: string
          description: Name of TodoList
          example: Example Name
        type:
          $ref: '#/components/schemas/TodoListType'
      additionalProperties: false
    TodoListDto:
      type: object
      properties:
        id:
          type: string
          description: Id of TodoList
          format: uuid
        name:
          type: string
          description: Name of TodoList
          nullable: true
          example: Example Name
        type:
          $ref: '#/components/schemas/TodoListType'
      additionalProperties: false
    TodoListRecordDto:
      type: object
      properties:
        id:
          type: string
          description: Id of TodoList
          format: uuid
        userId:
          type: string
          description: Id of User
          format: uuid
        user:
          $ref: '#/components/schemas/UserShortInfo'
        name:
          type: string
          description: Name of TodoList
          nullable: true
        type:
          $ref: '#/components/schemas/TodoListType'
        createdAt:
          type: string
          description: Created At
          example: '2022-11-15T12:00:00.0000000Z'
      additionalProperties: false
    TodoListRecordDtoFilter:
      type: object
      properties:
        search:
          type: string
          description: Search filter
          nullable: true
        types:
          type: array
          items:
            $ref: '#/components/schemas/TodoListType'
          description: Types filter
          nullable: true
      additionalProperties: false
    TodoListSearchRequestBody:
      type: object
      properties:
        pagination:
          $ref: '#/components/schemas/PaginationRequest'
        sorting:
          $ref: '#/components/schemas/SortingTodoListRecordDto'
        filter:
          $ref: '#/components/schemas/TodoListRecordDtoFilter'
      additionalProperties: false
    TodoListSearchResponse:
      required:
        - data
        - pagination
        - sorting
      type: object
      properties:
        pagination:
          $ref: '#/components/schemas/PaginationResponse'
        sorting:
          $ref: '#/components/schemas/SortingTodoListRecordDto'
        filter:
          $ref: '#/components/schemas/TodoListRecordDtoFilter'
        data:
          type: array
          items:
            $ref: '#/components/schemas/TodoListRecordDto'
          description: Data
      additionalProperties: false
    TodoListType:
      enum:
        - Default
